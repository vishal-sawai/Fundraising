<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HelpingHands Admin Login</title>
</head>

<body>


    <!-- Navbar -->
    <nav class="bg-slate-500 text-transform: uppercase">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" onclick="toggle()"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>

                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="block h-16 w-auto lg:hidden rounded-full" src="/static/img/logo.png" alt="LOGO">
                        <img class="hidden h-16 w-auto lg:block rounded-full" src="/static/img/logo.png" alt="LOGO">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="/"
                                class="text-gray-300 hover:bg-slate-400  hover:text-white px-5 py-6 rounded-md text-sm font-medium">Home</a>


                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Mobile menu, show/hide based on menu state. -->

        <div class="hidden mb-10" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2">
                <a href="/" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                    aria-current="page">Home</a>
            </div>
        </div>
    </nav>

    <!-- Navbar End -->


    <!-- Login Form -->

    <div>
        <div class="bg-cover bg-center" style="background-image:linear-gradient(45deg,
        rgba(0, 0, 0, 0.75),
        rgba(4, 0, 111, 0.767)), url(/static/img/loginbg.jpg); height: 100vh;">

            <!-- Form -->
            <div class="flex pt-20">
                <div class="mx-auto  w-1/3 px-10 py-10 rounded" style="background-color: rgba(0, 0, 0, 0.422);">
                    <div class="my-5">
                        <img class="h-24 mx-auto mb-3" src="/static/img/logo.png" alt="">
                        <h1 class="text-center text-white uppercase text-2xl font-bold">Helping Hands</h1>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <span class="text-white text-lg py-5">{{msg}}</span>
                        <div class="flex mb-8">
                            <label class="w-36 text-white text-lg" for="">User Name</label>
                            <input class="border-b-2 outline-none text-white border-white bg-transparent w-full"
                                type="text" name="username" id="">
                        </div>
                        <div class="flex mb-8">
                            <label class="w-36 text-white text-lg" for="">Pssword</label>
                            <input class="border-b-2 outline-none text-white border-white bg-transparent w-full"
                                type="password" name="userpass" id="">
                        </div>
                        <div class="">
                            <input
                                class="border-none mt-5 bg-rose-500 py-2 text-lg font-bold cursor-pointer hover:bg-rose-700 rounded w-full text-white text-lg"
                                type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>


    <!-- ------ -->

    <script src="/static/js/script.js"></script>

</body>

</html>
