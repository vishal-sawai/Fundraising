<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> {% block title%}{% endblock title %}HelpingHands</title>
    {% block head %}{% endblock head %}
</head>

<body style="min-height:100vh;">


    <!-- Navbar -->
    <nav class="bg-slate-500 text-transform: uppercase">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" onclick="toggle()"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>

                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="block h-16 w-auto lg:hidden rounded-full" src="/static/img/logo.png" alt="LOGO">
                        <img class="hidden h-16 w-auto lg:block rounded-full" src="/static/img/logo.png" alt="LOGO">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="/"
                                class="text-gray-300 hover:bg-slate-400  hover:text-white px-5 py-6 rounded-md text-sm font-medium">Home</a>

                            <a href="/about"
                                class="text-gray-300 hover:bg-slate-400 hover:text-white px-5 py-6 rounded-md text-sm font-medium">About
                                Us</a>

                            <a href="/Contact"
                                class="text-gray-300 hover:bg-slate-400 hover:text-white px-5 py-6 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Mobile menu, show/hide based on menu state. -->

        <div class="hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="#home" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                    aria-current="page">Home</a>

                <a href="#course"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Course</a>

                <a href="#about"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About
                    Us</a>

                <a href="#Contact"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Navbar End -->


    {% block body%} {% endblock body%}

    <footer class="bg-slate-500 text-center ">
    <div class="p-4 text-center text-white">
      Â© 2023 Copyright:
      <a class="" href="">Helping Hands</a>
    </div>
  </footer>
    <!-- ------ -->

    

    <script src="/static/js/script.js"></script>

</body>

</html>
