{% extends 'base.html' %}

<!-- Title -->
{% block title%}Contact Us {% endblock title %}

<!-- body -->
{% block body%}

<div style="height: 86vh;">
    <div class="bg-local bg-no-repeat bg-cover bg-top">
        <h1 class="text-4xl text-center pt-8 pb-5 underline underline-offset-8 text-blue-300 font-bold">Contact US</h1>
    </div>
    <div>

        <div class="py-6 bg-gray-100">

            <form class="max-w-md mx-auto" action="/msgsend" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label for="email" class="text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label for="phone" class="text-gray-700 font-bold mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label for="message" class="text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                        required></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-red-900 text-white px-4 py-2 rounded-md hover:bg-red-700 w-full font-bold">Submit</button>
                </div>
            </form>



        </div>
    </div>

    {% endblock body%}
